<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>21 game</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
    <div class="container-fluid">
        <div class="row p-4">
            <div class="col-2">
                <button type="button" class="btn btn-default" onclick="reset()">New Game</button>
            </div>
            <div class="col-8 text-center">
                <h1 class="display-4">21 game</h1>
            </div>
        </div>
        <div class="row text-center">
            <div class="col-6">
                <h1>Player</h1>
                <div id="playerCards" class="playerCards cards d-flex justify-content-center">

                </div>
                <div class="btn-group">
                    <button type="button" id="deal" class="btn btn-warning" onclick="deal('both')">Deal</button>
                    <button type="button" id="more" class="btn btn-info" onclick="deal('player')">More</button>
                    <button type="button" id="gameEnd" class="btn btn-success" onclick="dealerPlay()">You are good</button>
                </div>
            </div>
            <div class="col-6">
                <h1>Dealer</h1>
                <div id="dealerCards" class="dealerCards cards d-flex justify-content-center">

                </div>
            </div>
        </div>
        <div class="row p-4">
            <div id="result" class="result text-center col-12">

                
            </div>
        </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
